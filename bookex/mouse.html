<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Exercise 4</title>
    <style>

            * {
                margin: 0px;
                padding: 0px
            }

            body {
                font-family: Verdana, Geneva, sans-serif;
                color: white;
                background-color: #0D4F8B;
                font-size: 11px;
                margin: 24px;
            }

            h1 {
                color: #8470ff;
            }

            .trail { /* className for the trail elements */
                background: #8470ff;
                position: absolute;
                height: 20px;
                width: 20px;
                border-radius: 20px;
            }
    </style>
</head>

<body>
    <h1>CH 14; Mouse Trail</h1>
    <h2>open the console to see the results of the script</h2>

    <script>
        var dots = []; // start array for dots
        for (var i = 0; i < 30; i++) { // create loop and push into array
            var node = document.createElement("div");
            node.className = "trail";
            document.body.appendChild(node);
            dots.push(node); // push to array
        }
        var currentDot = 0;

        addEventListener("mousemove", function(event) {
            var dot = dots[currentDot]; // set current circles
            dot.style.left = (event.pageX - 5) + "px"; // set location of X
            dot.style.top = (event.pageY - 5) + "px"; // set location of Y
            currentDot = (currentDot + 1) % dots.length; // set how long the trail is
        });

    </script>


</body>
