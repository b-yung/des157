    <style>

            * {
                margin: 0px;

            body {
                font-family: Verdana, Geneva, sans-serif;
                color: white;
                background-color: #E8E5E6;
                font-size: 11px;
                margin: 24px;
            }

            h1 {
                color: #3B3355;
            }

            .trail { /* className for the trail elements */
                background: #BFCDE0;
                position: absolute;
                height: 20px;
                width: 20px;
                border-radius: 20px;
            }
    </style>
<style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}</style></head>

<body>
    <h1>CH 14; Mouse Trail</h1>
    <h2>open the console to see the results of the script</h2>

    <script>
        var circles = []; // start array for circles
        for (var i = 0; i < 10; i++) { // creat loop and push into array
            var elem = document.createElement("div");
            elem.className = "trail";
            document.body.appendChild(elem);
            circles.push(elem); // push to array
        }
        var currentCircle = 0;

        addEventListener("mousemove", function(event) {
            var circle = circles[currentCircle]; // set current circles
            circle.style.left = (event.pageX - 5) + "px"; // set location of X
            circle.style.top = (event.pageY - 5) + "px"; // set location of Y
            currentCircle = (currentCircle + 1) % circles.length; // set how long the trail is
        });

    </script>


</body>
