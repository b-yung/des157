<body>
    <main>
      <section class="intro">
          <div class="container">
        <h1>theWAGER</h1>
        <p id="description">More money, more factors.</p>
      </div></section>

        <div id='map'>
        </div>

  <div class='map-overlay' id='features'><h2>US Population Density</h2><div id='pd'><p id="info">Hover over a state!</p></div></div>

        <div id='density-legend' class='legend'>
            <h4>Density</h4>
            <div><span style='background-color: #97E4B9'></span>0-10</div>
            <div><span style='background-color: #70D1A1'></span>10-20</div>
            <div><span style='background-color: #43BD8A'></span>20-50</div>
            <div><span style='background-color: #128D7C'></span>50-100</div>
            <div><span style='background-color: #077363'></span>100-200</div>
            <div><span style='background-color: #045960'></span>200-500</div>
            <div><span style='background-color: #023757'></span>500-1000</div>
            <div><span style='background-color: rgba(7,53,75,1)'></span>1000+</div>

        </div>

    </main>
